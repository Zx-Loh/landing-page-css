<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Landing Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="header-section">

            <div class="main-container">
                <div id="header-text">
                    <p class="white-main-text">Header Logo</p>
                </div>

                <div class="header-links">
                    <p class="gray-subtext">Header link one</p>
                    <p class="gray-subtext">Header link two</p>
                    <p class="gray-subtext">Header link three</p>
                </div>

            </div>

        </div>

        <div class="hero-section">
            <div class="main-container" id="hero-section">

                <div id="text-container">
                    <p id="main-hero-text">This website is awesome</p>
                    <p class="gray-subtext" id="hero-subtext">This website has some subtext that goes here under the main title. It's a smaller font and 
                        the color is lower contrast.
                    </p>
                    <button class="button">
                        Sign up
                    </button>
                </div>

                <img src="img/imgPlaceholder.png" width=700px>

            </div>
        </div>

    </body>
</html>
